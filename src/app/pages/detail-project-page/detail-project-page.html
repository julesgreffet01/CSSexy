@if(loading()){
    <p>Chargement ...</p>
}
@else if (errorProject()){
    <p>Erreur lors de la récupération de votre project</p>
}
@else {
    @if(currentServiceList()){
        <body>
            <div class="info-project">
                <div class="info-project-main">
                    <h2>{{currentProject()!.name | titlecase}}</h2>
                    <div class="onUpdateProject">
                    <img src="/pen.svg" (click)="onUpdateProject()">
                    </div>
                </div>
                <p>{{currentProject()!.createdAt | date:'medium'}}</p>
            </div>

            <app-tab [projet]="'SERVICE'" [InitStat]="currentServiceList()!"></app-tab>
        </body>
        <div class="add-button">
        <app-buttons label="+" (clicked)="showModal()" backgroundColor="secondary-3" size="large"></app-buttons>
        </div>
    }
}
@if(modalCreate()){
  <div class="popup">
    <app-pop-up-editable [oldService]="service"  (myObj)="createService($event)" (closePopup)="closeModalCreate()"/>
  </div>
}
@if(modalUpdate()){
  <div class="popup">
    <app-pop-up-editable [oldProjet]="projet"  (closePopup)="closeModalUpdate()"/>
  </div>
}
