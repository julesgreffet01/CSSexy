@let user = user$ | async;
<a [routerLink]="['/profile']" class="profile-link">
  <div class="userStatusCard">
    @if (user) {
      <p>{{ user.name | titlecase }}</p>
    } @else {
      <p>chargement...</p>
    }
    <img ngSrc="/account.svg" height="40" width="40" alt="account-logo">
  </div>
</a>
