@let user = user$ | async;
@if(loading()){
    <p>Chargement ...</p>
}
@else if (errorProject()){
    <p>Erreur lors de la récupération de votre project</p>
}
@else {
<body>
    @if(user?.role === 'ADMIN'){
    <app-swap-tab></app-swap-tab>
    } @else {
        <div class="swap-tab-replace"></div>
    }

    <app-tab [projet]="'PROJECT'" [InitStat]="listproject()!"></app-tab>
</body>
<div class="add-button">

  <app-buttons label="+" backgroundColor="secondary-3" size="large" [callback]="openPopup"></app-buttons>
</div>
<div class="popup" [hidden]="!showPopup">
  <app-pop-up-editable type="Projet" action="Ajout" [callback]="closePopup"></app-pop-up-editable>
</div>
