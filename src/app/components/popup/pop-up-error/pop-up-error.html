<div class="blur"></div>
<div class="center-contain">
  <div class="container-popup">
    <div class="contain-top">
      @switch (type) {
        @case ("delete") {
          <div class="icon-alert-delete">
            <img src="garbage.svg">
          </div>
        }
        @case ("error") {
          <div class="icon-alert-error">
            <img src="carefull.svg">
          </div>
        }
        @case ("success") {
          <div class="icon-alert-success">
            <img src="check.svg">
          </div>
        }
      }

      <div class="center-text">
        <h1>
          {{ message }}
        </h1>
      </div>
    </div>
    @if (type == "delete") {
      <div class="compressor-flex">
        <div class="space-button">
          <app-buttons label="Annuler" backgroundColor="#" border="#D47CC1" size="medium"></app-buttons>
        </div>
        <app-buttons label="Oui, je veux supprimer" backgroundColor="#D47CC1" size="medium"></app-buttons>
      </div>
    } @else {
      <div class="compressor">
        <app-buttons label="Continuer" backgroundColor="#D47CC1" size="large"></app-buttons>
      </div>
    }
  </div>
</div>
