@if(loading()){
    <p>Chargement ...</p>
}
@else if (errorProject()){
    <p>Erreur lors de la récupération de votre project</p>
}
@else{
<img class="goback"src="/gobackarrow.svg" (click)="goBack()">
<div class="flex">
  <div class="profile-image"></div>
  <div class="right-contain">
    <h1>{{ currentUser()!.name }}</h1>
    <h2>{{ currentUser()!.username }}</h2>
    <p>{{ currentUser()!.role }}</p>
  </div>
</div>
}
