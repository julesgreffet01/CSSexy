@let user = user$ | async;
@if(loading()){
    <p>Chargement ...</p>
}
@else if (errorProject()){
    <p>Erreur lors de la récupération de votre project</p>
}
@else {
<body>
    @if(user?.role === 'ADMIN'){
    <app-swap-tab></app-swap-tab>
    } @else {
        <div class="swap-tab-replace"></div>
    }

    <app-tab [projet]="'PROJECT'" [InitStat]="listproject()!"></app-tab>
</body>
<div class="add-button">

<app-buttons label="+" (clicked)="showModal()" backgroundColor="secondary-3" size="large"></app-buttons>
</div>
}

@if(modalCreate()){
  <div class="popup">
  <app-pop-up-editable type="Projet" action="Ajout" (closePopup)="closeModal()"/>
  </div>
}
